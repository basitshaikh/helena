AllCops:
  Include:
    - '**/Rakefile'
    - '**/config.ru'
    - '**/Gemfile'
    - '**/Appraisals'
  Exclude:
    - bin/**
    - spec/**/**
    - helena.gemspec
    - spec/dummy/config/initializers/secret_token.rb
Documentation:
  Enabled: false
LineLength:
  Enabled: true
  Max: 160
AbcSize:
  Enabled: false
FrozenStringLiteralComment:
  Enabled: false
